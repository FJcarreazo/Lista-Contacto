<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <div id="contenedor-principal">
  <h1 id="title">Contactos</h1>
  <form id="form">
    <div class="form-input-container">
      <label for="input-name">Nombre</label>
      <input type="text" id="input-name" name="input-name">
      <p class="info">
        Tiene que incluir nombre y apellido. <br>
        Tanto el nombre como el apellido <br> 
        deben comenzar con mayusculas.
      </p>
    </div>
    <div class="form-input-container">
      <label for="input-number">Numero</label>
      <input type="text" id="input-number" name="input-number">
      <p class="info">
        Tiene que ser un numero venezolano.
      </p>
    </div>
    <button id="form-btn" disabled>Crear</button>
  </form>
  <ul id="list">
  </ul>
</div>
  <script src="dom.js"></script>
</body>
</html>
